<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static.png" type="image/png">
    <title>Legacy Verse - Main Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #0a0a0a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .navbar {
            background-color: #333;
        }

        .navbar .nav-link {
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        .navbar .nav-link:hover {
            background-color: #ff0000;
            color: white;
        }

        .navbar .logo {
            width: 40px;
            height: auto;
            border-radius: 50%;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            text-align: center;
            padding: 40px;
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-family: 'Russo One', sans-serif;
            color: #ff0000;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
            }
            100% {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            }
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff0000;
            border: none;
            border-radius: 12px;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ffffff;
        }

        .blog-section {
            margin-top: 30px;
            background: rgba(255, 0, 0, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        .blog-section img {
            width: 100%;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a href="main.html" class="navbar-brand">
                <img src="standard.gif" alt="Legacy Verse Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="bantype.html">Ban Type</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutroles.html">About Roles</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutlv.html">Legacy Verse</a></li>
                    <li class="nav-item"><a class="nav-link" href="event.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="patch.html">Patch Notes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1>Welcome to Legacy Verse</h1>
        <p>Read all the rules before joining the server.</p>
        <div class="d-grid gap-3 d-md-flex justify-content-center">
            <a href="serverules.html" class="button">Server Rules</a>
            <a href="discordrules.html" class="button">Discord Rules</a>
            <a href="streamerrules.html" class="button">Streamer Rules</a>
        </div>

        <!-- Blog Section -->
        <div class="blog-section mt-4">
            <img src="standard (1).gif" alt="Event Image">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
